<p-tabView [(activeIndex)]="activeIndex">
  <p-tabPanel header="Products">
    <ng-container *ngTemplateOutlet="table; context: productsContext"></ng-container>
  </p-tabPanel>
  <p-tabPanel header="Categories">
    <ng-container *ngTemplateOutlet="table; context: categoriesContext"></ng-container>
  </p-tabPanel>
  <p-tabPanel header="Blogs">
    <ng-container *ngTemplateOutlet="table; context: blogsContext"></ng-container>
  </p-tabPanel>
</p-tabView>

<ng-template let-rows let-cols="columns" #table>
  <p-table [columns]="cols" [value]="rows" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{ col.header }}
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ row[col.field] }}
        </td>
        <td>
          <div class="action-buttons">
            <p-button label="Add" (click)="add(row)" />
            <p-button label="Update" (click)="update(row)" />
            <p-button label="Remove" (click)="remove(row)" />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
